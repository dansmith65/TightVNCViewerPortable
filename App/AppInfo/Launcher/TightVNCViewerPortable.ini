[Launch]
ProgramExecutable=TightVNC\tvnviewer.exe
WorkingDirectory=%PAL:AppDir%\TightVNC
CleanTemp=false
SplashTime=250
DirectoryMoveOK=yes

[Activate]
Registry=true

[RegistryKeys]
TightVNCViewerPortable=HKEY_CURRENT_USER\Software\TightVNC\Viewer

[RegistryCleanupIfEmpty]
1=HKEY_CURRENT_USER\Software\TightVNC

[DirectoriesMove]
AppData=%APPDATA%\TightVNC
ProgramData=%ProgramData%\TightVNC